<ActionBar title="">
    <NavigationButton *ngIf="!disableDrawer && isAndroid" android.systemIcon="ic_menu_sort_by_size" (tap)="toggleDrawer()"></NavigationButton>
    <ActionItem *ngIf="!disableDrawer && !isAndroid" ios.position="left" ios.systemIcon="18" (tap)="toggleDrawer()"></ActionItem>
</ActionBar>
<RadSideDrawer #drawer>
    <DockLayout tkDrawerContent class="drawer">
        <StackLayout class="sideStackLayout" width="100%" dock="top">
            <Label class="btn" *ngIf="!loggedIn" text="Log in" [nsRouterLink]="['user/login']" (tap)="closeDrawer()"></Label>

            <StackLayout orientation="horizontal" class="btn" [nsRouterLink]="['events']" (tap)="closeDrawer()">
                <Label class="btn-icon material-icon" text="&#xf27a;"></Label>
                <Label class="btn-text" text="Events"></Label>
            </StackLayout>

            <StackLayout orientation="horizontal" class="btn" *ngIf="loggedIn" [nsRouterLink]="['groups']" (tap)="closeDrawer()">
                <Label class="btn-icon material-icon" text="&#xf209;"></Label>
                <Label class="btn-text" text="Groups"></Label>
            </StackLayout>

            <StackLayout orientation="horizontal" class="btn" *ngIf="loggedIn" [nsRouterLink]="['user']" (tap)="closeDrawer()">
                <Label class="btn-icon material-icon" text="&#xf207;"></Label>
                <Label class="btn-text" text="My Profile"></Label>
            </StackLayout>

            <StackLayout orientation="horizontal" class="btn" *ngIf="loggedIn" (tap)="logout()" (tap)="closeDrawer()">
                <Label class="btn-icon material-icon" text="&#xf191;"></Label>
                <Label class="btn-text" text="Log out"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout dock="bottom" verticalAlignment="bottom">
            <Image src="res://logo" width="60" class="logo" horizontalAlignment="left"></Image>
        </StackLayout>
    </DockLayout>
    <StackLayout tkMainContent>
        <router-outlet></router-outlet>
    </StackLayout>
</RadSideDrawer>
