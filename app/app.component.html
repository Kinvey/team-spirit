<ActionBar title="">
    <NavigationButton ios.systemIcon="18" android.systemIcon="ic_menu_sort_by_size" (tap)="toggleDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer exampleTitle toggleNavButton #drawer>
    <StackLayout tkDrawerContent>
        <StackLayout class="sideStackLayout">
            <Button *ngIf="!loggedIn" text="Log in" [nsRouterLink]="['user/login']" (tap)="closeDrawer()"></Button>
            <Button text="Events" [nsRouterLink]="['events']" (tap)="closeDrawer()"></Button>
            <Button *ngIf="loggedIn" text="Groups" [nsRouterLink]="['groups']" (tap)="closeDrawer()"></Button>
            <Button *ngIf="loggedIn" text="My Profile" [nsRouterLink]="['user']" (tap)="closeDrawer()"></Button>
            <Button *ngIf="loggedIn" text="Log out" (tap)="logout()" (tap)="closeDrawer()"></Button>
        </StackLayout>
    </StackLayout>
    <StackLayout tkMainContent>
        <router-outlet></router-outlet>
    </StackLayout>
</RadSideDrawer>
