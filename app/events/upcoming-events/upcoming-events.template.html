<StackLayout>
    <StackLayout *ngIf="events.length" class="main-container">
        <ListView [items]="events" (itemTap)="showDetails($event)" class="list-events">
            <template let-event="item">
                <StackLayout>
                    <Label [text]="event.Name" class="event-name"></Label>
                    <GridLayout columns="*, 100" class="event-date-wrp">
                        <Label *ngIf="getEventDate(event)" [text]="getEventDate(event) | date:dateFormat | uppercase" col="0" class="event-date"></Label>
                        <Label [text]="getRemainingTime(event)" col="1" class="event-remaining-time"></Label>
                    </GridLayout>
                    <!--<Image *ngIf="event.Image" src="{{event.ImageUrl}}"></Image>-->
                    <Label [text]="event.Description" textWrap="true" class="event-description"></Label>
                    <StackLayout orientation="horizontal" class="event-organiser">
                        <Label [text]="event.Organizer.DisplayName + ' | '"></Label>
                        <Label [text]="event.Group"></Label>
                    </StackLayout>
                </StackLayout>
            </template>
        </ListView>
    </StackLayout>

    <ActivityIndicator [busy]="!events.length" [visibility]="events.length ? 'collapse' : 'visible'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</StackLayout>
