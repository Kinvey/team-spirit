<StackLayout>
    <app-modal (ok)="onOk($event)" (cancel)="onCancel($event)">
        <ListView [items]="availableDates">
            <template let-option="item">
                <StackLayout orientation="horizontal">
                    <Switch [(ngModel)]="option.isSelected"></Switch>
                    <Label [text]="option.value | date:dateFormat"></Label>
                </StackLayout>
            </template>
        </ListView>
    </app-modal>
</StackLayout>
