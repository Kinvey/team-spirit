<StackLayout class="event-registration-modal">
    <ListView [items]="availableDates">
        <template let-item="item">
            <StackLayout orientation="horizontal">
                <Switch [(ngModel)]="item.isSelected"></Switch>
                <Label [text]="item.value | date:dateFormat"></Label>
            </StackLayout>
        </template>
    </ListView>

    <Button [text]="'Submit'" (tap)="closeModal()"></Button>
    <Button [text]="'Cancel'" (tap)="closeModal(true)"></Button>
</StackLayout>
