<StackLayout class="main">
    <ActionBarExtension>
        <ActionItem ios.systemIcon="1" ios.position="left" android.systemIcon="ic_menu_back" (tap)="onCancel()"></ActionItem>
        <ActionItem>
            <Label text="New Event"></Label>
        </ActionItem>
        <ActionItem ios.systemIcon="0" android.systemIcon="btn_check_buttonless_on" (tap)="onCreate()"></ActionItem>
    </ActionBarExtension>
    <ScrollView>
        <editable-event [event]="newEvent"></editable-event>
    </ScrollView>
</StackLayout>
