<StackLayout class="main">
    <ActionBarExtension>
        <NavigationButton *ngIf="isAndroid" android.systemIcon="ic_menu_back" (tap)="onCancel()"></NavigationButton>
        <ActionItem *ngIf="!isAndroid" ios.systemIcon="1" ios.position="left" (tap)="onCancel()"></ActionItem>
        <ActionItem>
            <Label text="New Event"></Label>
        </ActionItem>
        <ActionItem ios.systemIcon="0" android.systemIcon="btn_check_buttonless_on" (tap)="onCreate()"></ActionItem>
    </ActionBarExtension>
    <ScrollView>
        <StackLayout>
            <editable-event [event]="newEvent"></editable-event>
        </StackLayout>
    </ScrollView>
</StackLayout>
