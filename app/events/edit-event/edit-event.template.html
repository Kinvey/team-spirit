<StackLayout>
    <ActionBarExtension>
        <NavigationButton ios.systemIcon="1" android.systemIcon="ic_menu_back" (tap)="onCancel()"></NavigationButton>
        <ActionItem>
            <Label text="Edit Event"></Label>
        </ActionItem>
        <ActionItem
            ios.systemIcon="16"
            android.systemIcon="ic_menu_delete"
            (tap)="delete()">
        </ActionItem>
        <ActionItem
            ios.systemIcon="0"
            android.systemIcon="ic_menu_save"
            (tap)="save()">
        </ActionItem>
    </ActionBarExtension>
    <editable-event *ngIf="event" [event]="event"></editable-event>
</StackLayout>
