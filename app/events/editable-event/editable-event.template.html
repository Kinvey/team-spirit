<StackLayout class="cntnr">
    <photo-picker class="event-image" [(url)]="event.ImageUrl" [type]="'event'" [editable]="true" [noImageText]="event.ImageUrl ? 'Change Photo' : 'Add Photo'" [noImageIcon]="'&#x77;'"></photo-picker>

    <StackLayout class="form info-cntnr">
        <StackLayout class="input-field">
            <Label class="label" text="Name"></Label>
            <TextField class="field" [(ngModel)]="event.Name"></TextField>
        </StackLayout>

        <StackLayout class="input-field">
            <Label class="label" text="Description"></Label>
            <TextView class="field" [(ngModel)]="event.Description" [editable]="true"></TextView>
        </StackLayout>

        <StackLayout class="input-field group with-popup">
            <Label class="label" text="Group"></Label>
            <Label class="field" (tap)="onSelectGroup()" [text]="getSelectedGroupName()"></Label>
        </StackLayout>

        <StackLayout class="input-field">
            <Label class="label" text="Location Name"></Label>
            <TextView class="field" [(ngModel)]="event.LocationName" [editable]="true"></TextView>
        </StackLayout>

        <StackLayout class="input-field">
            <Label class="label" text="Location Url"></Label>
            <TextField class="field" [(ngModel)]="event.LocationURL" keyboardType="url"></TextField>
        </StackLayout>

        <StackLayout class="input-field date with-popup">
            <Label class="label" text="Event Date"></Label>
            <StackLayout orientation="horizontal" *ngFor="let date of dateOptions; let ind = index">
                <Label class="field" [text]="date | date:dateFormat"></Label>
                <Label class="remove if" text="&#x67;" (tap)="removeDateOption(ind)"></Label>
            </StackLayout>
            <Label class="select-date" [text]="getSelectDateText()" (tap)="onSelectDate(date)"></Label>
        </StackLayout>

        <StackLayout *ngIf="currentUser" class="input-field user">
            <Label class="label" text="Organizer"></Label>
            <StackLayout orientation="horizontal">
                <photo-picker [url]="currentUser.ImageUrl" [type]="'user'" [small]="true" [noImageIcon]="'&#x6c;'"></photo-picker>
                <Label class="user-label" [text]="currentUser.DisplayName || currentUser.Username"></Label>
            </StackLayout>
        </StackLayout>

        <StackLayout class="input-field switch-field" orientation="horizontal" (tap)="toggleOpenForRegistration()">
            <Switch class="switch" [(ngModel)]="event.OpenForRegistration"></Switch>
            <Label class="label" text="Open for Registration"></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
