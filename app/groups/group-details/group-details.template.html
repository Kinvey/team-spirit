<ScrollView class="ctnr">
    <ActionBarExtension>
        <NavigationButton ios.systemIcon="1" android.systemIcon="ic_menu_back" (tap)="onBack()"></NavigationButton>
        <ActionItem>
            <Label [text]="group && group.Name"></Label>
        </ActionItem>
        <ActionItem (tap)="onEdit()" *ngIf="canEdit()"
            ios.systemIcon="2" android.systemIcon="ic_menu_edit"
            ios.position="right">
        </ActionItem>
    </ActionBarExtension>
    <StackLayout *ngIf="group">
        <photo-picker [url]="group.ImageUrl" [type]="'group'"></photo-picker>

        <Button class="btn btn-primary join-group" *ngIf="!hasJoined" [text]="getJoinBtnText()" (tap)="onJoin()"></Button>

        <GridLayout *ngIf="hasJoined" class="action-bar" [ngClass]="{ 'admin': !canEdit() }" [attr.columns]="canEdit() ? '*, *, *' : '*, *'">
            <Label *ngIf="canEdit()" class="btn" text="See requests" (tap)="onViewRequests()" col="0"></Label>
            <Label class="btn" text="See Events" (tap)="onViewEvents()" [attr.col]="canEdit() ? 1 : 0"></Label>
            <Label class="btn" text="Leave Group" (tap)="onLeave()" [attr.col]="canEdit() ? 2 : 1"></Label>
        </GridLayout>

        <StackLayout class="info-container">
            <StackLayout class="info-wrapper">
                <Label class="info-label" text="Description"></Label>
                <Label class="info-value" [text]="group.Description" [textWrap]="true"></Label>
            </StackLayout>

            <StackLayout class="info-wrapper members-wrapper">
                <Label class="info-label" text="Members"></Label>
                <WrapLayout *ngIf="members.length">
                    <photo-picker *ngFor="let user of members.slice(0, 5)" [url]="user.ImageUrl" [type]="'user'" [small]="true"></photo-picker>
                    <Label *ngIf="getRemainingText()" [text]="getRemainingText()"></Label>
                </WrapLayout>
                <Label *ngIf="!members.length" text="Group has no members, yet." class="info-value"></Label>
            </StackLayout>

            <StackLayout class="info-wrapper no-separator">
                <Label class="info-label" text="Details"></Label>
                <Label class="info-value" [text]="getDetailsText()" [textWrap]="true"></Label>
            </StackLayout>
        </StackLayout>
    </StackLayout>

    <ActivityIndicator [busy]="!group" [visibility]="group ? 'collapse' : 'visible'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</ScrollView>
