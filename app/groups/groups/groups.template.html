<StackLayout class="cntnr">
    <ActionBarExtension>
        <ActionItem>
            <Label text="Groups"></Label>
        </ActionItem>
        <ActionItem (tap)="onAdd()"
            ios.systemIcon="4" android.systemIcon="ic_menu_add"
            ios.position="right">
        </ActionItem>
    </ActionBarExtension>
    
    <TabView *ngIf="initialized" [selectedIndex]="0" tabsBackgroundColor="#F4550F" selectedTabTextColor="#fff" tabTextColor="#ccc" selectedColor="#eee">
        <StackLayout *tabItem="{ title: 'My Groups' }" class="tab-item">
            <group-list [groups]="userGroups" [areUserGroups]="true" (onGroupTap)="selectGroup($event)"></group-list>
        </StackLayout>
        <StackLayout *tabItem="{ title: 'All Groups' }" class="tab-item">
            <group-list [groups]="publicGroups" (onGroupTap)="selectGroup($event)"></group-list>
        </StackLayout>
    </TabView>
    
    <ActivityIndicator [busy]="!initialized" [visibility]="initialized ? 'collapse' : 'visible'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</StackLayout>
