<ListView *ngIf="groups" [items]="groups" (itemTap)="groupTap($event)" separatorColor="gray">
    <template let-group="item">
        <StackLayout style="height: 250">
            <Image *ngIf="group.ImageUrl" src="{{getResizedImageUrl(group.ImageUrl)}}"></Image>

            <Label [text]="group.Name"></Label>
            
            <StackLayout orientation="horizontal">
                <Label text="Description:"></Label>
                <Label [text]="group.Description"></Label>
            </StackLayout>

            <StackLayout orientation="horizontal">
                <Label text="Group is public:"></Label>
                <Label [text]="group.IsPublic"></Label>
            </StackLayout>
            
            <StackLayout orientation="horizontal">
                <Label text="Joining requires approval:"></Label>
                <Label [text]="group.RequiresApproval"></Label>
            </StackLayout>
        </StackLayout>
    </template>
</ListView>
