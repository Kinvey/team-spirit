<ListView *ngIf="groups" [items]="groups" (itemTap)="groupTap($event)">
    <template let-group="item">
        <StackLayout orientation="horizontal" class="group">
            <Image *ngIf="group.ImageUrl" class="group-image" src="{{getResizedImageUrl(group.ImageUrl)}}"></Image>

            <StackLayout>
                <Label [text]="group.Name" class="group-name"></Label>
                <Label [text]="group.Description" [textWrap]="true"></Label>
            </StackLayout>
        </StackLayout>
    </template>
</ListView>
