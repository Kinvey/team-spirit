<StackLayout class="cntnr" id="dismissableAnchor">
    <photo-picker class="group-image" [(url)]="group.ImageUrl" [editable]="true" [type]="'group'"  [noImageText]="group.ImageUrl ? 'Change Photo' : 'Add Photo'" [noImageIcon]="'&#x77;'"></photo-picker>
    <StackLayout class="form info-cntnr">

        <StackLayout class="input-field">
            <Label class="label" text="Name"></Label>
            <TextField [dismissable] class="field" [(ngModel)]="group.Name" [editable]="true" textWrap="true"></TextField>
        </StackLayout>

        <StackLayout class="input-field">
            <Label class="label" text="Description"></Label>
            <TextView [dismissable] class="field" [(ngModel)]="group.Description" [editable]="true"></TextView>
        </StackLayout>

        <!--<StackLayout class="input-field with-popup">
            <Label class="label" text="Group Type"></Label>
            <Label class="field" (tap)="onSelectType()" [text]="getGroupType(group.IsPublic)"></Label>
        </StackLayout>-->

        <StackLayout class="input-field with-popup">
            <Label class="label" text="Membership Approval"></Label>
            <Label class="field" (tap)="onSelectApproval()" [text]="getApprovalType(group.RequiresApproval)"></Label>
        </StackLayout>

        <StackLayout *ngIf="currentUser" class="input-field user">
            <Label class="label" text="Administrator"></Label>
            <user-display [users]="currentUser" [showNames]="true"></user-display>
            <Label class="list-separator" text=""></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
