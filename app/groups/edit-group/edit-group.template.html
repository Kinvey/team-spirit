<StackLayout class="cntnr">
    <ActionBarExtension>
        <NavigationButton *ngIf="isAndroid" icon="res://icon_back" (tap)="onCancel()"></NavigationButton>
        <ActionItem *ngIf="!isAndroid" ios.systemIcon="1" ios.position="left" (tap)="onCancel()"></ActionItem>
        <ActionItem (tap)="save()" ios.position="right">
            <StackLayout>
                <Label text="Done" class="button"></Label>
            </StackLayout>
        </ActionItem>
    </ActionBarExtension>
    <ScrollView class="cntnr">
        <StackLayout *ngIf="group">
            <editable-group [group]="group"></editable-group>
            <Label class="btn-delete" text="Delete group" (tap)="delete()"></Label>
        </StackLayout>
        <ScrollView>
            <ActivityIndicator [busy]="!group" [visibility]="group ? 'collapse' : 'visible'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
        </ScrollView>
    </ScrollView>
</StackLayout>
