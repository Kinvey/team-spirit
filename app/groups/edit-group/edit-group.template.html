<StackLayout class="cntnr">
    <ActionBarExtension>
        <NavigationButton *ngIf="isAndroid" android.systemIcon="ic_menu_back" (tap)="onCancel()"></NavigationButton>
        <ActionItem *ngIf="!isAndroid" ios.systemIcon="1" ios.position="left" (tap)="onCancel()"></ActionItem>
        <ActionItem>
            <Label [text]="group && group.Name"></Label>
        </ActionItem>
        <ActionItem
            ios.systemIcon="3"
            android.systemIcon="ic_menu_save"
            (tap)="save()">
        </ActionItem>
    </ActionBarExtension>
    <ScrollView *ngIf="group">
        <StackLayout>
            <editable-group [group]="group"></editable-group>
            <Label class="btn-delete" text="Delete group" (tap)="delete()"></Label>
        </StackLayout>
    </ScrollView>
</StackLayout>
