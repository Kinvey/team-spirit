<StackLayout class="cntnr">
    <!-- TODO: use app-modal -->

    <StackLayout *ngIf="availableOptions.length">
        <ListPicker #picker [items]="availableOptions"
                    [selectedIndex]="selectedIndex"
                    (selectedIndexChange)="selectedIndexChanged(picker.selectedIndex)">
        </ListPicker>

        <Label class="btn btn-primary" (tap)="onDone()" text="Select"></Label>
    </StackLayout>

    <StackLayout *ngIf="!availableOptions.length">
        <Label text="No items to choose from"></Label>
        <Label (tap)="onDone()" text="Close"></Label>
    </StackLayout>
</StackLayout>
