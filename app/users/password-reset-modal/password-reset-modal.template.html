<app-modal (ok)="onOk($event)" (cancel)="onCancel($event)" [title]="title" [text]="text" [buttons]="buttons" [fullscreen]="false">
    <StackLayout>
        <TextField hint="Email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="email" keyboardType="email"></TextField>
    </StackLayout>
</app-modal>
