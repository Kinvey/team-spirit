<StackLayout class="cntnr">
    <ActionBarExtension>
        <ActionItem (tap)="save()" ios.position="right">
            <StackLayout>
                <Label text="Done" class="button"></Label>
            </StackLayout>
        </ActionItem>
    </ActionBarExtension>

    <ScrollView>
        <StackLayout *ngIf="user">
            <AbsoluteLayout width="100%" height="130">
                <StackLayout left="0" top="60" width="100%" height="90" backgroundColor="white"></StackLayout>
                <StackLayout left="0" top="0" width="100%" class="user">
                    <photo-picker [(url)]="user.ImageUrl" [type]="'user'" [editable]="true" (uplodad)="onImageUpload($event)" [noImageIcon]="user.ImageUrl ? '' : '&#x6c;'"></photo-picker>
                </StackLayout>
            </AbsoluteLayout>
            <StackLayout class="user-info-cnt">
                <StackLayout class="user-info-block">
                    <Label class="user-label" text="Name"></Label>
                    <TextField class="user-info-editable-value" [(ngModel)]="user.DisplayName"></TextField>
                </StackLayout>
                <StackLayout class="user-info-block">
                    <Label class="user-label" text="Email"></Label>
                    <TextField class="user-info-editable-value" [(ngModel)]="user.Username" keyboardType="email"></TextField>
                </StackLayout>
                <StackLayout class="user-info-block">
                    <Label class="user-label" text="Phone"></Label>
                    <TextField class="user-info-editable-value" [(ngModel)]="user.Phone" keyboardType="phone"></TextField>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>

    <ActivityIndicator [busy]="!user" [visibility]="user ? 'collapse' : 'visible'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</StackLayout>
